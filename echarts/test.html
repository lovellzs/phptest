<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js" type="text/javascript"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<div id="main1" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    dada = [5, 20, 36, 10, 10, 20];
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: dada
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


    // 基于准备好的dom，初始化 echarts 实例并绘制图表。
    var echarts1 = echarts.init(document.getElementById('main1'));
    var ddddd = [[12, 5], [24, 20], [36, 36], [48, 10], [60, 10], [72, 20]];
    var option1 = {
        title: {text: 'Line Chart'},
        tooltip: {},
        toolbox: {
            feature: {
                dataView: {},
                saveAsImage: {
                    pixelRatio: 2
                },
                restore: {}
            }
        },
        xAxis: {},
        yAxis: {},
        series: [{
            type: 'line',
            smooth: true,
            data: ddddd,
            itemStyle: {
                normal: {
                    color: 'blue',
                    borderColor:'blue',
                    borderWidth:'1'
                }
            },
            symbol:'none',
            symbolSize: 10,
            lineStyle: {
                normal: {
                    color: 'gray',
                }
            },
        }]
    };
    echarts1.setOption(option1);


</script>
</body>
</html>
