<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
<form action="registdo.php" method="post" onsubmit="return check()">
    <div>用户名：<input type="text" name="uid" style="width: 60%;
                height: 30px;margin-bottom: 10px"/></div>
    <div>密码：<input type="text" name="pwd" style="width: 60%;
                height: 30px;margin-bottom: 10px"/></div>
    <div>地址：<input
            type="text" id="address" name="coin_address"  style="width: 60%;
                height: 30px;margin-bottom: 10px" placeholder="请输入Dash地址" value=""/></div>
    <input type="submit"  value="注册"  /><a href="login.php">登录</a>
</form>
<script type="text/javascript">

    function check(){
        var address = document.getElementById("address").value;
        console.log( "address" + address );

        if(!address  || !address.trim()) {
            alert("请输入地址");
            return false;
        }

        return true;
    }

</script>
</body>
</html>
